<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Calculator App</title>
</head>

<body>
    <main>
        <div id = "header">
            <p>calc</p>
            <div id = "themeContainer"> 
                <p>THEME</p>
                <div id = "themeSelector">
                    <div id = "label">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <div id = "slide"><div id = "selector"></div></div>
                </div>
            </div>
        </div>

        <div id = "tela">
        </div>

        <div id = "teclado">
            <div id = "container">
                <button class = "botao">7</button>
                <button class = "botao">8</button>
                <button class = "botao">9</button>
                <button id = "del" class = "botao">DEL</button>
                <button class = "botao">4</button>
                <button class = "botao">5</button>
                <button class = "botao">6</button>
                <button class = "botao">+</button>
                <button class = "botao">1</button>
                <button class = "botao">2</button>
                <button class = "botao">3</button>
                <button class = "botao">-</button>
                <button class = "botao">.</button>
                <button class = "botao">0</button>
                <button class = "botao">/</button>
                <button class = "botao">x</button>
                <button id = "reset" class = "botao">RESET</button>
                <button id = "result" class = "botao">=</button>
            </div>
        </div>
    </main>
</body>

<script src = "script.js"></script>
</html>
